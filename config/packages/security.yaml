security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        in_memory:
            memory:
                users:
                    admin:
                        password: $2y$12$645LmluLxSwhTk77RQ51iOuH0BTE3bK8swH8p0IvI0eejQCBeDUfm
                        roles: 'ROLE_ADMIN'
                    vini:
                        password: $2y$12$zxGN2JM04NqQ3eFZZVLvp.tEvHjUzp8lfXCz1hIrMGWR51w4gZ0rG
                        roles: 'ROLE_USER'
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            form_login:
                login_path: login
                check_path: login
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
         - { path: ^/admin/dashboard, roles: ROLE_USER }
         - { path: ^/admin/relatorios, roles: ROLE_ADMIN }
         - { path: ^/admin, roles: ROLE_USER }

    role_hierarchy:
        ROLE_ADMIN: ROLE_USER

    encoders:
        Symfony\Component\Security\Core\User\User:
            algorithm: bcrypt
            cost: 12
